{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>Listar Sensores</h1>
</div>
  <div class="row">
    <div class="col-md-10">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID do Sensor</th>
        <th>Tipo</th>
        <th>ID do Nodo</th>
      </tr>
      </thead>
      <tbody>
      {% for sensor in sensores.sensores %}
        <tr>
          <td><a href='/get_data_sensor?idSensor={{ sensor.sensor_id }}'>{{ sensor.sensor_id }}</a></td>
          <td>{{ sensor.tipo }}</td>
          <td>{{ sensor.nodo_id }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
{% endblock %}
